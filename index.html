<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
    <script src="scripts.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('*')">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendComma()">,</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="elevarAlCuadrado()">x²</button>
            <button class="button" id="modulo" onclick="mod()">|X|</button>
            <button class="button" id="factorial" onclick="fact()">X!</button>
            <button class="button" id="sumatorio" onclick="sumatorio()">Sumatorio</button>
            <button class="button" id="ordenar" onclick="ordenar()">Ordenar</button>
            <button class="button" id="revertir" onclick="revertir()">Revertir</button>
            <button class="button" id="quitar" onclick="quitar()">Quitar</button>
        </div>
    </div>
    <h2 id="info" class="grande" title="Info sobre el número">Info sobre el número</h2>
    <script src="scripts.js"></script>
</body>
</html>
